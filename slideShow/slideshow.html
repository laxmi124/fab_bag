    <title>slideshow</title>
    <style>
        #slide{
            max-width: 100%;
            /* width: 100px; */
        }
    </style>
</head>
<body>
<div id="main">
    <div id="slideshow"></div>
</div>


    <!-- script -->
    <script>
        let imgs = ["https://cdn.shopify.com/s/files/1/0052/7551/6995/files/Homepage-Banner-bAG-Reveal_2cdfb5d0-eee9-4bcc-abf9-957fa44d0dfa_2048x.png", "https://cdn.shopify.com/s/files/1/0052/7551/6995/products/Women_sPage-Skincare-Reveal--3.png?v=1641707966"]

        let img = document.createElement('img')
        let anchor = document.createElement('a')
        var x = 0
        setInterval( slideshow, 1000)
        function slideshow() {
            if (x === imgs.length) {x = 0}
            img.id = "slide";
            img.src = imgs[x]
            anchor.href = imgs[x++]
            anchor.appendChild(img)
            document.getElementById("slideshow").appendChild(anchor)
        }
        document.getaddEventListener
        
    </script>
</body>
</html>
