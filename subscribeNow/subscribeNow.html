    <script>
      // <------------------ update cart function below ----------------> //
      let planId = 1;
      function updateCart() {
        var cart = JSON.parse(localStorage.getItem("cart"));
        // console.log(cart);
        if(!cart){
          console.log("inside !cart");
        let arr =  [];
        let obj1 = {
          subscription: "1",
          quantity: 0,
          price: 599,
          img: "https://cdn.shopify.com/s/files/1/0052/7551/6995/products/Women_sPage-Makeup-Reveal-2_compact.png",
          title: "The Empow-HER March Fab Bag 1 Month"
        }
        let obj2 = {
          subscription: "3",
          quantity: 0,
          price: 1599,
          img: "https://cdn.shopify.com/s/files/1/0052/7551/6995/products/Women_sPage-Makeup-Reveal-2_compact.png",
          title: "The Empow-HER March Fab Bag 3 Months"
        }
        
        arr.push(obj1)
        arr.push(obj2)
        localStorage.setItem("cart",JSON.stringify(arr))
      }
      var cart = JSON.parse(localStorage.getItem("cart"));

        if (cart) {
          cart.forEach((ele) => {
            if (ele.subscription == planId) {
              if (document.getElementById("quantity-input-box").value>=1) {
                ele.quantity += parseInt(document.getElementById("quantity-input-box").value)  
              }
            }
          }); 
        }
        
        console.log(cart[0].quantity,cart[1].quantity );
        localStorage.setItem("cart", JSON.stringify(cart));
      }
      function changeQuantity(sign) {
        if (sign === "+") {
          document.getElementById("quantity-input-box").value++;
        } else {
          if (document.getElementById("quantity-input-box").value > 1) {
            document.getElementById("quantity-input-box").value--;
          }
        }
      }

      function chagePrice(plan) {
        var currentPrice = document.getElementById("product-price");
        if (plan.innerHTML === "1 MONTH") {
          planId = 1;
          console.log(1);
          plan.parentElement.children[1].style.color = "#9d9d9d"
          plan.parentElement.children[0].style.color = "black"
          currentPrice.textContent = "599";
        } else if (plan.innerHTML === "3 MONTHS") {
          planId = 3;
          plan.parentElement.children[1].style.color = "black"
          plan.parentElement.children[0].style.color = "#9d9d9d"
          currentPrice.textContent = "1,599";
        }
      }
    </script>

    <script>
      // nav.innerHTML = navbar()

      function desciptionChanger() {
        let buttons = document.querySelectorAll(".des");
        buttons.forEach((button) => {
          button.addEventListener("mouseover", changeColor);
          button.addEventListener("mouseleave", changeColor);
          button.addEventListener("click", changeData);
        });
        function changeColor() {
          if (this.style.backgroundColor === "orange") {
            this.style.backgroundColor = "";
          } else {
            this.style.backgroundColor = "orange";
          }
        }
        function changeData() {
          let div = document.querySelector(".des-view-return-data");
          let divs = div.querySelectorAll("div");
          divs.forEach((div) => {
            div.style.visibility = "hidden";
          });
          if (this) {
            let string = this.textContent.split(" ");
            let tag = document.getElementById(string[0]);
            tag.style.visibility = "visible";
          } else {
            divs[0].style.visibility = "visible";
          }
        }
        changeData();
      }
      desciptionChanger();
