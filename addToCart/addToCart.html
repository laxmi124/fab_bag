<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .cart-container {
        border: 2px solid red;
        padding: 5% 1%;
        margin: 0 4%;
        width: auto;
      }
      .cart-title {
        padding: 0 0 40px 0;
      }
      .cart-body {
        display: flex;
        padding: 0;
        margin: 0;
        width: auto;
        justify-content: space-between;
        
      }
      .cart-product-info{
          flex: 4;
      }
      .cart-value-and-buttons {
          flex: 2;
        background-color: #f7f7f7;
      }
      .cart-price-info {
        display: flex;
        justify-content: space-between;
        margin: 20px 1% 10px;
      }
      .cart-price-info> div{
          margin: 10px;
      }
      .update-cart-btn {
        background-color: #343434;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin: 10px 10px 0 ;
        width: auto;
        border-radius: 4px;
      }
      .check-out-btn {
        background-color: #e5b95f;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin: 20px 10px 20px;
        width: auto;
        border-radius: 4px;
      }
      a{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="main-addToCart">
      <div class="cart-container">
        <div class="cart-title"><h1>My Cart</h1></div>
        <div class="cart-body">
          <div class="cart-product-info">  
            <table>
              <thead>
                <tr>
                  <th>PRODUCT</th>
                  <th></th>
                  <th>QTY</th>
                  <th>PRICE</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <img
                      src="https://cdn.shopify.com/s/files/1/0052/7551/6995/products/Women_sPage-Makeup-Reveal_compact.png?v=1646291756"
                      alt=""
                    />
                  </td>
                  <td>
                    <p>The Empow-HER March Fab Bag 1 Month</p>
                  </td>
                  <td>
                    <input type="text" />
                  </td>
                  <td>
                    <p>Rs. 1000</p>
                  </td>
                  <td>
                    <img
                      style="width: 15px"
                      src="http://cdn.onlinewebfonts.com/svg/img_439489.png"
                      alt=""
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="cart-value-and-buttons">
            <div class="cart-price-info">
              <div>TOTAL PRICE :</div>
              <div>Rs. 1000</div>
            </div>
            <div class="update-cart-btn">UPDATE CART</div>
            <a href="../shipping/shipping.html">
              <div class="check-out-btn">CHECK OUT</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
