<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .cart-container{
            border: 2px solid red;
            padding: 5% 1%;
            margin: 0 4%;
            width: auto;
        }
        .cart-title{
            padding: 0 0 40px 0;
    
        }
        .cart-body{
            display: flex;
        }
        
       
        .cart-value-and-buttons{
            background-color: rgb(204, 204, 204);
        }
        .cart-price-info{
            display: flex;
        }
        .update-cart-btn{
            min-width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .check-out-btn{

        }

    </style>
</head>
<body>
    <div class="main-addToCart">
        <div class="cart-container">
            <div class="cart-title"><h1>My Cart</h1></div>
            <div class="cart-body">
                <div class="cart-product-info">
                    <table>
                        <thead>
                            <tr>
                                <th>PRODUCT</th>
                                <th></th>
                                <th>QTY</th>
                                <th>PRICE</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tr>
                            <td colspan="100%"><hr/></td>
                      </tr>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="https://cdn.shopify.com/s/files/1/0052/7551/6995/products/Women_sPage-Makeup-Reveal_compact.png?v=1646291756" alt="">
                                </td>
                                <td>
                                    <p>The Empow-HER March Fab Bag 1 Month</p>
                                </td>
                                <td>
                                    <input type="text">
                                </td>
                                <td>
                                    <p>Rs. 1000</p>
                                </td>
                                <td>
                                    <img style="width: 15px;" src="http://cdn.onlinewebfonts.com/svg/img_439489.png" alt="">
                                </td>
                            </tr>
                        </tbody>

                        
                    </table>
                </div>
                <div class="cart-value-and-buttons">
                    <div class="cart-price-info">
                        <div>TOTAL PRICE :</div>
                        <div></div>
                        <div>Rs. 1000</div>
                    </div>
                    <div class="update-cart-btn">UPDATE CART</div>
                    <div class="check-out-btn">CHECK OUT</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
